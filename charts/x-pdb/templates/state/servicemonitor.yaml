{{- if .Values.state.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "x-pdb.fullname" . }}-state
  namespace: {{ include "x-pdb.namespace" . }}
  labels:
    {{- include "x-pdb.stateLabels" . | nindent 4 }}
    {{- with .Values.state.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  jobLabel: {{ include "x-pdb.fullname" . }}-state
  selector:
    matchLabels:
      {{- include "x-pdb.stateSelectorLabels" . | nindent 6 }}
  endpoints:
    - port: metrics
      targetPort: {{ .Values.state.serviceMonitor.service.port }}
      path: {{ .Values.state.serviceMonitor.path }}
      interval: {{ .Values.state.serviceMonitor.interval }}
      scrapeTimeout: {{ .Values.state.serviceMonitor.scrapeTimeout }}
      honorLabels: {{ .Values.state.serviceMonitor.honorLabels }}
      {{- with .Values.state.serviceMonitor.metricRelabelings }}
      metricRelabelings:
        {{- toYaml . | nindent 6 }}
      {{- end }}
      {{- with .Values.state.serviceMonitor.relabelings }}
      relabelings:
        {{- toYaml . | nindent 6 }}
      {{- end }}
{{- end }}

