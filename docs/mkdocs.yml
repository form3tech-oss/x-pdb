site_name: X-PDB
repo_name: "form3tech-oss/x-pdb"
repo_url: https://github.com/form3tech-oss/x-pdb
site_url: https://form3tech-oss.github.io/x-pdb
edit_uri: edit/main/docs/src
docs_dir: "src"

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - pymdownx.blocks.caption
  - toc:
      # insert a blank space before the character
      permalink: " Â¶"
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections

  palette:
    primary: "deep orange"
    accent: "indigo"

  include_sidebar: true

plugins:
  - search
  - awesome-pages
  - minify:
      minify_html: true

nav:
  - Introduction:
      - Overview: "index.md"
      - Getting Started: "getting-started.md"
  - Configuring x-pdb:
      - XPodDisruptionBudget: "configuring-xpdb.md"
      - Disruption Probes: "configuring-disruption-probes.md"
  - Operating x-pdb:
      - Failure Scenarios: "failure-scenarios.md"
      - Metrics & SLOs: "metrics-slos.md"
