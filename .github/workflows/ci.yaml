name: CI
on:
  push:
    branches:
      - main
    tags:
      - "**"
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3.5.0
      - name: Setup Golang
        uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # v4.0.0
        with:
          go-version-file: go.mod
      - name: Run Go tests
        id: run-tests
        run: make test
      - name: Run E2E tests
        id: run-e2e-tests
        run: |
          make multi-cluster
          make deploy-e2e
          make e2e

